<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Draft Manager</h1>
    <div id="setup">
      <label for="numPlayers">Number of Players (2-8): </label>
      <input type="number" id="numPlayers" min="2" max="8" value="2">
      <button id="startDraft">Start Draft</button>
    </div>
    <div id="draft" class="hidden">
      <h2>Draft in Progress</h2>
      <div id="playerDrafts"></div>
      <button id="nextRound" class="hidden">Next Round</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
